<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8">
        <meta name="author" content="Aymeric Shinawi">
        <meta name="description" content="Jeu Mix Energétique pour l'INSA Toulouse">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Jeu mix énergétique</title>

        <link rel="icon" type="image/x-icon" href="static/img/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.0.js" integrity="sha256-JlqSTELeR4TLqP0OG9dxM7yDPqX1ox/HfgiSLBj8+kM=" crossorigin="anonymous"></script>
        <script type="text/javascript" src="static/script.js"></script>
        
    </head>

    <body>

        <!--Pop-Up d'erreur-->
        <div class="modal fade" id="errModal">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
            
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title">Oups...</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
            
                <!-- Modal body -->
                <div class="modal-body" id="errorMsg"></div>
            
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Fermer</button>
                </div>
            
                </div>
            </div>
        </div>

        <h1 id="titre" class="container-fluid mt-2 mb-5 text-center">Interface du jeu de mix énergétique</h1>

        <div id="sous-titre" class="pt-5 container justify-content-center" style="display: none;">
            <h3 class="mt-3 mb-5 text-center">Pour commencer, sélectionnez votre groupe</h3>
                
            <div class="pt-3 row justify-content-center">
                <div class="form-outline col-4">
                    <form>
                        <select name="grpInput" id="grpInput" class="form-select form-select-md">
                            <option value="default">Choisir un groupe...</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                        </select>
                    </form>
                </div>
            </div>

        </div>


        <div class="container text-center mt-4" id="submit" style="display: none;">  
            <div class="row justify-content-center gx-5">
                <button class="btn btn-danger btn-md mt-4 col-3 mx-3 logInBtn" id="new" type="button">Nouvelle partie</button>
                <button class="btn btn-primary btn-md mt-4 col-3 mx-3 logInBtn" id="continue" type="button">Continuer</button>
            </div>
        </div>

    </body>

</html>
